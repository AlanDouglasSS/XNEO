<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/javascript/jquery-3.7.0.min.js"></script>



    <style>
        .editar-button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
        }

        .excluir-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
        }
    </style>

</head>
<body>
    <h1>Dashboard</h1>
    
        
    <button id="adicionarBtn">Adicionar</button>

    <!--======BOTÃO ADICIONAR!======-->
    <script>
        $(document).ready(function() {                    
            let adicionarBtn = $('#adicionarBtn');

                // Função para adicionar um novo registro ao clicar no botão "Adicionar"
            adicionarBtn.on('click', function() {
                // Redirecionar para a página "adicionar.php"
                window.location.href = 'php/adicionar.php';
            });
        });
    </script>


    <table id="userTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data de Início</th>
                <th>Data Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const usuarioId = urlParams.get('usuarioId');
            const userTable = $('#userTable');

            // Manipulador de evento para o envio do formulário de adição de usuário
           

            // Carrega os dados da tabela
            loadData();

            function loadData() {
                userTable.empty(); // Limpa a tabela
                $.ajax({
                    url: 'php/config.php',
                    type: 'GET',
                    dataType: 'json',
                    data: { usuarioId: usuarioId }, // Adiciona o ID do usuário como parâmetro
                    success: function(users) {
                        if (users.length > 0) {
                            $.each(users, function(index, user) {
                                let row = $('<tr></tr>');

                                let nome = $('<td></td>').text(user.nome);
                                row.append(nome);

                                let descricao = $('<td></td>').text(user.descricao);
                                row.append(descricao);

                                let dataInicio = $('<td></td>').text(user.data_inicio);
                                row.append(dataInicio);

                                let dataFinal = $('<td></td>').text(user.data_final);
                                row.append(dataFinal);

                                

                                let actions = $('<td></td>');    
                                
                                
                                let editarButton = $('<a></a>') // Cria um novo elemento de link
                                    .text('Editar') // Define o texto do link
                                    .attr('href', 'php/editar.php?id=' + user.ID_atividade) // Define o atributo href do link
                                    .addClass('editar-button'); // Adiciona uma classe ao link para estilização

                                let excluirButton = $('<a></a>')
                                    .text('Excluir')
                                    .attr('href', 'php/excluir.php?id=' + user.ID_atividade)
                                    .addClass('excluir-button');

                                actions.append(editarButton);
                                actions.append(excluirButton);
                                row.append(actions);



                                
                                row.append(actions);

                                                 
                                // Adiciona a linha à tabela
                                userTable.append(row);
                            });
                        } else {
                            userTable.append('<tr><td colspan="5">Não foi possível carregar os dados do usuário.</td></tr>');
                        }
                    },
                    error: function() {
                        // Exibe uma mensagem de erro
                        alert('Erro na requisição AJAX.');
                    }
                });
            }
        });
    </script>
</body>
</html>
